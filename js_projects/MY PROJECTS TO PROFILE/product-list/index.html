<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            textarea{
                height: 10px;
                
            }
            
            @media(max-width:576.73px){
                *{
                    font-size: 0.7rem;
                }
            }
        </style>
</head>
<body>
    
    <body>
        <div class="container w-100 text-center">
            <h3 class="display-3 text-secondary">
                PR<i class="fa-solid fa-cart-shopping"></i>DUCTS
            </h3>
            <form action="add">

                <div class="row">
                    <div class="col-sm-4">
                        <input type="text" class="form-control my-3" id="name" placeholder="Item name*" required>
                </div>
                <div class="col-sm-4">
                    <input type="number" class="form-control my-3 align-self-center" id="price" placeholder="Item price*" required>
                </div>
                
                <div class="col-sm-3 align-content-center">
                    <button class="btn btn-info px-5" type="submit" onclick="addItem()">Add</button>
                </div>
            </div>
            <div class="row text-start mt-2">
                <div class="col d-flex flex-column">
                    <label for="about-product form-control">About</label>
                    <textarea name="About" class="w-100 fs-9 form-control" id="about-product"></textarea>
                </div>
                <div class="col">
                    <label for="category">category</label>
                    <input type="text" id="category" class="  form-control">
                </div>
                <div class="col-3 d-flex flex-column ">
                    <label for="stock" class="form-check text-center">Avalible</label>
                    <input type="checkbox" id="stock-flag" value="true" class="form-check align-self-center">
                </div>
            </div>
            <div class="row fs-1 mt-3">
                <div class="col">
                    <i class="fa-regular fa-star" style="display: inline;" class="stars" id="1-star" onclick="stars(1)"></i>
                    <i class="fa-regular fa-star" style="display: inline;" class="stars" id="2-star" onclick="stars(2)"></i>
                    <i class="fa-regular fa-star" style="display: inline;" class="stars" id="3-star" onclick="stars(3)"></i>
                    <i class="fa-regular fa-star" style="display: inline;" class="stars" id="4-star" onclick="stars(4)"></i>
                    <i class="fa-regular fa-star" style="display: inline;" class="stars" id="5-star" onclick="stars(5)"></i>
                </div>
            </div>
        </div>
    </form>
    
    <table class="table table-striped mt-5" style="margin: 0 auto;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Rating</th>
                <th>About</th>
                <th>Category</th>
                <th>Availible</th>
            </tr>
        </thead>
        <tbody id="products">
            <!-- <tr><td></td>
                <td></td></tr> -->
            </tbody>
    </table>
    <script src="script.js">

    </script>
</body>
</html>

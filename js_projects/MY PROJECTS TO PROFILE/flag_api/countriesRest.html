<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
">  
    <style>
        .container{
            width: 70vw;
            margin-top: 50px;
            border: solid rgba(0, 0, 0, 0.467) 1px;
            padding: 50px;
            border-radius: 3px;
        }
    </style>
    <title>find country API</title>
</head>


    <div class="container border-success">

            <div class="row p-1">
                <div class="col-9">
                    <input id="input" class="form-control me-2" placeholder="Search" onkeypress="searchCountry()">
    
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-success" type="submit" onclick="searchCountry(),reset()">Find</button>
                    
    
                </div>
                <div >
                    <h6 id="by-what" class="fs-5" style="margin-top: 2rem;">search by optioins: <span class="text-success fw-bold text-decoration-underline">country name/capital city.</span></h6>
                    <img id="flag" src="https://flagcdn.com/w320/il.png" alt="" style="width: 100%;border: 1px solid rgba(0, 0, 0, 0.141);margin-top: 50px;margin-top: 1.5rem;">
                </div>
                <div >
                    <h1 id="country-name" style="margin-top: 0.5rem;">israel</h1>
                    <h4 id="capital"></h4>
                    <p id="population"></p>
                    <p id="region" style="margin-top: 2.5rem;"></p>
                    <p id="laguages"></p>
                </div>
            </div>
            
        
    </div>

    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

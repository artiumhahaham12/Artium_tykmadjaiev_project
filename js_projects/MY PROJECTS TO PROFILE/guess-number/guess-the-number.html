<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>guess the number</title>
</head>

<body>
    <div class="container border p-3 mt-5 position-relative">
        <div class="row">
            <div class="col">
                <h1 class="text-w text-info-emphasis display-5">Guess the Number</h1>
                <p>you have 5 attempts to guess number (1-10)</p>
                <label for="guess number">guess number:</label>
                <input autofocus type="number" id="guess-number" class="border border-success mx-2">
                <button class="btn btn-success mt-3 d-block" onclick="checkNumber()" id="number-input">check</button>
                <div class="col-3">
                    <button class="btn btn-success border position-absolute bottom-0 end-0 m-3  rounded-5  mt-sm-3 z-2"
                        onclick="restart()"><i class="fa-solid fa-arrows-rotate" id="restart"></i></button>

                </div>

            </div>
            <div class="col position-relative" id="answer">
                <h3 class="display-6 text-info-emphasis" id="header">check your luck</h3>

            </div>


        </div>
    </div>
    <script src="guess-num.js"></script>
</body>

</html>

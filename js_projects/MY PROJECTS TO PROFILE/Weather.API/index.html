<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather API Appliction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class=" m-0 m-auto display-1 text-center mt-2 mb-4 text-light fw-normal text-decoration-underline">WeaThere.com <i style="color: rgb(31, 219, 141); " class="fa-solid fa-earth-americas "></i></h1>
    
    
    <div class="container m-0 m-auto mt-md-4 p-3">
    <div class="container m-0 m-auto mt-md-4 p-3 border-0 d-flex flex-row justify-content-center">
    
    <label for="input-city" class="d-inline-block">Enter City:</label>
    
    <input type="text" id="input-city" class="form-control col-5 d-inline-block mx-1" placeholder="city name" style="width: 33%;" autofocus >
    <button id="Search-button" class="btn btn-outline-primary">Search</button>
    </div>

            
        
        <div id="weather-info">
            <img id="weatherIcon">
            <h3 id="city"></h3>
            <p id="temperature"></p>
            <p id="feels_like"></p>
            <p id="date_now"></p>
            <p id="description"></p>
            <p id="time_now"></p>
        </div>
    </div>
    <h3 class=" m-0 m-auto display-3 text-center mt-2 text-light fw-semibold  ">forecast</h3>
    <div class="cointaner gap-1 mt-3"  style="width: 100vw;">
        <div class="row m-0 m-auto" id="fordcast" style="margin: 0 auto;display: flex;justify-content: space-evenly;">
            
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
